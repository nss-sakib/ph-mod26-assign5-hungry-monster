<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h1>Hungry Monster</h1>

        <div class="search-field">
            <input id="search-meal" type="text" placeholder="Search Meal" name="search">
            <button type="submit" onclick="SearchResult()">Search</button>
        </div>

        <div id="not-found">
            <h1 style="color: red; font-size: 2em;">Not Found Anything!</h1>
            <ol>
                <li>Please, search with another keyword</li>
                <li>Or, check your internet connection</li>
            </ol>
        </div>

        <div id="detail-info">
        </div>

        <div id="founded-meals">
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
